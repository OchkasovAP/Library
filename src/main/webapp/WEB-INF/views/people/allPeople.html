<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Читатели</title>
	<style>
		.button {
			display: inline-block;
			border: 1px solid rgb(0, 0, 0);
			color: rgb(0, 0, 0);
			padding: 0 12px;
			margin: 5px;
			text-decoration: none;
			background: #f2f2f2;
			font-size: 12pt;
			cursor: pointer;
		}

		.button:hover {
			background: #e6e6ff;
		}
	</style>
</head>

<body>
	<form th:method="GET" th:action="@{/}">
		<input type="submit" class="button" value="Главная страница">
	</form>
	<hr>
	<div th:each="person : ${people}">
		<a th:href="@{/people/{id} (id=${person.id})}" th:text="${person}" class="button">Ссылка на пользователя</a>
	</div>
	<hr>
	<a th:href="@{/people/new}" class="button">Добавить читателя</a>
</body>

</html>
