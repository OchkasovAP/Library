<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Добавление пользователя</title>
</head>

<body>
	<form th:method="GET" th:action="@{/}">
		<input type="submit" value="Главная страница">
	</form>
	<hr>
	<form th:method="POST" th:action="@{/people/}" th:object="${person}">
		<input type="hidden" th:field="*{id}">
		<label for="name">Введите ФИО:</label>
		<input type="text" id="name" th:field="*{name}">
		<div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
		<br>
		<label for="year">Введите год рождения:</label>
		<input type="number" id="year" th:field="*{yearOfBirth}">
		<div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">YearOfBirth error
		</div>
		<br>
		<input type="submit" value="Создать!">
	</form>
</body>

</html>
